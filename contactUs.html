<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="The Little Taco Shopo" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="icon" href="Image/favicon.jpg" type="image/icon" />

    <title>Contact US-LTS</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#aboutLTS">About LTS</a></li>
          <li><a href="/#ourMenu">Our Menu</a></li>
          <li><a href="storeHours.html">Shop Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="Image/little_taco_shop_tacos.jpeg"
          alt="A display of The Little Taco Shop's tacos."
          title="Our tacos"
          style="height: 200px; width: 350px"
        />
        <figcaption>Little Taco Shop's tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>

              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
                autofocus
                autocomplete="on"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                autocomplete="on"
                placeholder="your email"
              />
            </p>
            <p>
              <label for="message">Your message:</label><br />
              <textarea
                name="message"
                id="message"
                placeholder="Type your message here"
                rows="4"
                cols="18"
              >
              </textarea>
            </p>
          </fieldset>
          <p>
            <input type="submit" value="Send" />
            <input type="reset" value="Reset" />
          </p>
        </form>
      </section>
    </main>
    <footer>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO: 55555-55555 <br /><br />
          Phone: <a href="tel:5555555555">555-555-5555</a>
        </address>
        <p><a href="#">Back to Top</a></p>
        <hr />
        <p>Copyright &copy; The Little Taco Shop</p>
      </section>
    </footer>
  </body>
</html>
